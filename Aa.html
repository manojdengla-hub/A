<style>
#chat-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #1877f2;
  color: white;
  padding: 12px 16px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  z-index: 1000;
}
#chat-box {
  display: none;
  position: fixed;
  bottom: 70px;
  right: 20px;
  width: 300px;
  max-height: 400px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: auto;
  padding: 10px;
  font-family: Arial, sans-serif;
  z-index: 1000;
}
#chat-box p {
  margin: 5px 0;
}
#chat-input {
  width: 100%;
  margin-top: 5px;
}
</style>


<div id="chat-icon" onclick="toggleChat()">💬 Chat with me</div>


<div id="chat-box">
  <div id="chat-content">
    <p><strong>🤖 AI:</strong> Hello! Ask me anything.</p>
  </div>
  <input id="chat-input" placeholder="Type your message..." onkeydown="handleInput(event)" />
</div>


<script>
function toggleChat() {
  const box = document.getElementById('chat-box');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}


function handleInput(e) {
  if (e.key === 'Enter') {
    const input = document.getElementById('chat-input');
    const msg = input.value.trim();
    if (!msg) return;
    const chat = document.getElementById('chat-content');
    chat.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
    
    const fakeReplies = [
      "That's interesting!",
      "I'm an AI, I’ll get back to you 🤖",
      "Try asking me about history, code, or health!",
      "Sorry, I didn’t get that. Can you repeat?",
      "Let me think... 🧠"
    ];
    const reply = fakeReplies[Math.floor(Math.random() * fakeReplies.length)];
    
    setTimeout(() => {
      chat.innerHTML += `<p><strong>🤖 AI:</strong> ${reply}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }, 800);
    
    input.value = '';
  }
}
</script>
